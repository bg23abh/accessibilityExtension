<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <script src="popup.js" defer></script>
  <title>Accessibility UI</title>
</head>

<body>
  <div class="container">
    <br />
    <label><b>Font Family</b></label>
    <select>
      <option>Arial</option>
      <option>OpenDyslexic</option>
      <option>Lexend</option>
      <option>Comic Sans MS</option>
      <option>Verdana</option>
    </select>
    <br />
    <br />
    <div>
      <label for="fontSizeSlider">Font Size: <span id="fontSizeValue">100%</span></label>
      <input type="range" id="fontSizeSlider" min="50" max="150" value="100" step="1">
    </div>
    <br />
    <br />
    <label><b>Color</b></label>
    <div class="radio-group">
      <label><input type="radio" name="color" value="normal" checked />
        Normal</label>
      <label><input type="radio" name="color" value="bw" /> Black & White</label>
    </div>
    <br />
    <br />
    <label><b>Bionic Reading Mode </b></label>
    <div class="slider-container">
      <input type="checkbox" id="bionic-toggle" />
    </div>
    <br />
    <br />
    <label><b>Text to Speech </b></label>
    <br />
     <button id="read-full-btn">üîä Read Full Page</button>
    <br />
    <button id="read-selected-btn">üîä Read Selected Text</button>
    <br />
    <button id="stop-speech-btn">‚èπÔ∏è Stop</button>
  </div>
  </div>
</body>
</html>
